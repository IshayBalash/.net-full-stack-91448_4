<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .row > div { height: 50px; }
        #red { background-color: red; }
        #green { background-color: green; }
        #blue { background-color: blue; }
        #yellow { background-color: yellow; }
    </style>

</head>
<body>

    <!-- xs = Extra Small = Phones = Less than 768px width
        sm = Small = Tablets = 768px width and above
        md = Medium = Desktops = 992px width and above
        lg = Large = Large Desktops = 1200px width and above -->

    <div class="container-fluid">

        <div class="row">

            <div id="red" class="col-xs-1"></div>

            <div id="green" class="col-xs-2"></div>

            <div id="blue" class="col-xs-3"></div>

            <div id="yellow" class="col-xs-6"></div>

        </div>

    </div>

</body>
</html>
