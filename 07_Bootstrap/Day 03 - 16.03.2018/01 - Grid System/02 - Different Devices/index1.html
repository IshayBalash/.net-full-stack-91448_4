<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .row > div { height: 50px; }
        #red { background-color: red; }
        #green { background-color: green; }
    </style>

</head>
<body>

    <!-- Grid container: -->
    <div class="container-fluid">

        <!-- One row: -->
        <div class="row">

            <!-- Any content must be inside a column: -->
            <div id="red" class="col-xs-12 col-sm-6"></div>

            <div id="green" class="col-xs-12 col-sm-6"></div>

        </div>

    </div>

</body>
</html>
