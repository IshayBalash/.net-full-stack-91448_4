<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .row > div { height: 50px; }
        #red { background-color: red; }
        #green { background-color: green; }
        #blue { background-color: blue; }
        #yellow { background-color: yellow; }
    </style>

</head>
<body>
    <div class="container-fluid">

        <div class="row">

            <div id="red" class="col-xs-12 col-sm-6 col-md-3"></div>

            <div id="green" class="col-xs-12 col-sm-6 col-md-3"></div>

            <div id="blue" class="col-xs-12 col-sm-6 col-md-3"></div>

            <div id="yellow" class="col-xs-12 col-sm-6 col-md-3"></div>

        </div>

    </div>

</body>
</html>
