<div class="row">
    <div class="col-sm-offset-4 col-sm-4">
        <div>

            <div class="input-group">
                <input type="text" class="form-control" placeholder="student name" [(ngModel)]="newStudent">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" (click)="addStudent()">Add</button>
                </span>
            </div>

        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let x of studentArray">{{x}}</li>
        </ul>

        <div class="alert alert-warning" role="alert" *ngIf="errorMsg">{{errorMsg}}</div>
    </div>

</div>
