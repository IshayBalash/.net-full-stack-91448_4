<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        function getReq() {
            //function fetch returns Promise<Response>
            fetch("https://reqres.in/api/users/2")
                .then(res => {
                    let newProm = res.json();
                    return newProm;
                })
                .then(content => console.log(content));
        }


    </script>
</head>

<body>
    <button onclick="getReq()">getReq</button>
</body>

</html>
