<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Our Register form:</h1>

    <!--input & labale tags are inline tags-->
    <form>
        <label>
            name
        </label>
        <input type="text" name="name"/><br />

        <label>
            age
        </label>
        <input type="number" name="age"/><br />

        <label>
            gender:
        </label>
        <label>m: </label>
        <input type="radio" name="gender" value="m"/><br />
        <label>f: </label>
        <input type="radio"  name="gender" value="f"/><br />

        <label>
            birthday
        </label>
        <input type="date" name="birthday"/><br />

        <label>
            hobies
        </label>
        <label>sport</label><input type="checkbox" name="hoby" value="sport"/><br />
        <label>music</label><input type="checkbox"name="hoby" value="music"/><br />
        <label>math</label><input type="checkbox" name="hoby" value="math"/><br />
        <label>cooking</label><input type="checkbox" name="hoby" value="cooking"/><br />

        <label>
            eye color
        </label>
        <input type="color" name="eyeColor"/><br />

        <label>
            city
        </label>
        <select>
            <option>Haifa</option>
            <option>Tel Aviv</option>
            <option>Jerusalem</option>
            <option>Ofakim</option>
        </select>

        <input type="submit" value="Register now" />
    </form>
</body>
</html>
