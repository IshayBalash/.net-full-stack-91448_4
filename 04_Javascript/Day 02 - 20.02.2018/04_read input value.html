<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        function func() {

            var element1 = document.getElementById("p1");
            document.body.style.backgroundColor = element1.value;

        }
    </script>
</head>
<body>
    <input id="p1" type="color" value="#ff00ff"/>
    <button onclick="func()">change background color</button>
</body>
</html>
