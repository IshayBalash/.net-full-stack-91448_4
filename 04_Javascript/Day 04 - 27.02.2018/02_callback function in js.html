<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        /*
        showRes - היא פונקציה שיכולה להתבצע בצורה אסינכרונית
        ולכן היא לא תחזיר שום ערך
        (return void)
        --------------------------------
         showRes - מקבלת את הפרמטרים הבאים
             1) num - פרמטר ראשון מטיפוס של מספר
             2) callback - פרמטר שני מטיפוס של פונקציה שתקבל פרמטר מסוג מספר
         */
        function showRes(num, callback) {

            //לולאה שלוקח לה פרק זמן לרוץ
            for (var i = 0; i < Math.pow(10, 10); i++) {

            }

            //אחרי סיום ריצת הלולאה - יתבצע רק אחרי פרק הזמן שלקח ללולאה לרוץ
            //נבצע "לוגיקה" מסויימת עבור הערך של המשתנה
            num = 5;


            //פניה לפרמטר השני שקיבלנו לפונקציה
            //בגלל שהפרמטר השני הוא מסוג פונקציה שמקבלת מספר
            //אנו יכולים לבצע אליו קריאה בצורה הבאה
            callback(num);


        }


        function clickAsync() {

            document.getElementById("res1").innerHTML = "</br>Before setTimeOut</br>";
            setTimeout(() =>{
                showRes(4,
                    x=>{ document.getElementById("res1").innerHTML += x; }
                )
            }, 0);

            document.getElementById("res1").innerHTML += "</br>after setTimeOut</br>";

        }


    </script>
</head>
<body>
    <label>try typing:</label><input type="text" />

    <h2>click Async</h2>
    <button onclick="clickAsync()">clickAsync</button>
    <p id="res1"></p>
</body>
</html>
