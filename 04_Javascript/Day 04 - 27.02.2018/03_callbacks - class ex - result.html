<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        function f(num1, num2, funcParam, timeToWait) {
            setTimeout(
                () => {
                    let result = funcParam(num1, num2);
                    document.write("The result is: " + result + "<br/><br/>");
                },
                timeToWait
            )
           
        }

        //דרך ראשונה
        function sum(n1,n2){
            return n1 + n2;
        }

        document.write("f(1, 2, sum,100)<br/>");
        f(1, 2, sum,0);

        //דרך שניה
        let sumPointer1 = function (n1, n2) {
            return n1 + n2;
        };


        document.write("f(1, 2, sumPointer1,100)<br/>");
        f(1, 2, sumPointer1,100);


        document.write(" f(1, 2, function (n1, n2) {return n1 + n2;},100)<br/>");
        f(1, 2, function (n1, n2) {
            return n1 + n2;
        }, 100);


        //paramAsFunc is only an alias name to the function - but can not be used
        f(1, 2, function paramAsFunc(n1, n2) {
            return n1 + n2;
        });

        //דרך שלישית

        let sumPointer2 = (n1, n2) => n1 + n2;


        document.write("f(1, 2, sumPointer2,100)<br/>");
        f(1, 2, sumPointer2, 100);


        document.write("f(1, 2,(n1, n2)=>n1 + n2,100)<br/>");
        f(1, 2, (n1, n2) => n1 + n2, 100);
    </script>
</head>
<body>

</body>
</html>
