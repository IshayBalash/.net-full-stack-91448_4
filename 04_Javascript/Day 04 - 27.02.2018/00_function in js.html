<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        //דרך ראשונה ליצירת פונקציה
        function f1(num) {
            return num * 2;
        }

        //דרך שניה ליצירת פונקציה
        let f2 = function (num) {
            return num * 2;
        };

        //דרך שלישית ליצירת פונקציה
        let f3 = (num) => { return num * 2; };


        document.write(`f1(2) returns ${f1(2)}<br/>`);
        document.write(`f2(2) returns ${f2(2)}<br/>`);
        document.write(`f3(2) returns ${f3(2)}<br/>`);


/*
output:
----------------------

f1(2) returns 4
f2(2) returns 4
f3(2) returns 4
*/

    </script>
</head>
<body>

</body>
</html>
