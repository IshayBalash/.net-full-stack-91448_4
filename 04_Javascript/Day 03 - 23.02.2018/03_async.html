<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>

        function dontShowRes(param) {

            document.getElementById(param).innerHTML += "dontShowRes START<br/>";
            //לולאה שלוקח לה פרק זמן לרוץ
            //במהלך הריצה של הלולאה כל הדף של הלקוח חסום
            //הלקוח אפילו לא יכול להזין ערך בתיבת הטקסט
            for (var i = 0; i < Math.pow(10, 10); i++) {

            }


            //הלולאה סיימה לרוץ, תכתוב הודעה, ותחזיר ערך
            document.getElementById(param).innerHTML += "dontShowRes END<br/>";

        }


        function clickAsync() {
            setTimeout(function toDo() { dontShowRes("res0")}, 0);

            document.getElementById("res0").innerHTML += "clickAsync is Done<br/>";
        }

        function clickNonAsync() {
            dontShowRes("res1");

            document.getElementById("res1").innerHTML += "clickNonAsync is Done<br/>";
        }
    </script>
</head>
<body>
    <label>try typing:</label><input type="text" />

    <h2>click Async</h2>
    <button onclick="clickAsync()">clickAsync</button>
    <p id="res0"></p>
    <h2>click Non Async</h2>
    <button onclick="clickNonAsync()">clickNonAsync</button>
    <p id="res1"></p>
</body>
</html>
