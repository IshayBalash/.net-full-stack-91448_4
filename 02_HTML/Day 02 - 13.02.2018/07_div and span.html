<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <!--div is a block tag-->
    <div>
        <button>button 1</button>
        <button>button 2</button>
    </div>

    <!--a is an inline tag-->
    <a>first link</a>


    <!--span is an inline tag-->
    <span>
        <button>button 3</button>
        <button>button 4</button>
    </span>

    <!--a is an inline tag-->
    <a>second link</a>
  
</body>
</html>
