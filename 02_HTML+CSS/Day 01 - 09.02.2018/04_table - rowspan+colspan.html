<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>



    <!--הטבלה השלמה-->
    <table border="1" width="400">

        <!--שורה ראשונה -->
        <tr>

            <!--תא 1 בשורה ראשונה -->
            <!--תא 1 תופס מקום של שלוש שורות-->
            <td rowspan="3" width="100">1</td>



            <!--תא 2 בשורה ראשונה -->
            <!--תא 2 תופס מקום של שני תאים -->
            <td colspan="2" width="150"> 2 </td>

            <!--תא 3 בשורה ראשונה -->
            <td width="150"> 3 </td>
        </tr>


        <!--שורה שניה -->
        <tr>
            <!--תא 1 בשורה שניה -->
            <!--תא 2 תופס מקום של שלושה תאים -->
            <td colspan="3" width="300"> 4 </td>
        </tr>



        <!--שורה שלישית -->
        <tr>
            <!--תא 1 בשורה שלישית -->
            <td  width="100"> 5 </td>



            <!--תא 2 בשורה שלישית -->
            <td  width="100" > 5 </td>

            <!--תא 3 בשורה שלישית -->
            <td  width="100"> 7 </td>
        </tr>

        </table>
</body>
</html>
